{% extends "base.html" %}

{% block title %}blog article{% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>{{ article.title }}</h1>
    </div>
    <div class="row">
       <div class="col-xs-12 col-md-8">
            <p class="text-center">
                <span>
                    {{ article.author.username }}
                </span>
                <span style="margin-left:20px">
                    {{ publish }}
                </span>
            </p>
           <div>
               {{ article.body }}
           </div>
       </div>
       <div class="col-xs-6 col-md-4">
           <h2>广告</h2>
           <p>跟老齐学： www.itdiffer.com</p>
           <img width="200px" src="http://www.itdiffer.com/files/system/2017/01-17/112342e6f9b6271601.png?7.0.1">
       </div>
    </div>
{% endblock %}
